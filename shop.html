    <aside>
        <form action="" method="GET" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos del Artículo:</legend>
                <label for="formato">Formato:</label>
                <select name="articulo">
                    <option value="vinilo7">Vinilo 7"</option>
                    <option value="vinilo12">Vinilo 12"</option>
                    <option value="tape">Tape</option>
                    <option value="fotolibro">Fotolibro</option>
                    <option value="fanzine">Fanzine</option>
                </select>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre">
            </fieldset>
            <fieldset>
                <legend>Datos del Comprador:</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre">
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Apellido">
                <br>
                <label for="dni">DNI:</label>
                <input type="number" name="dni" placeholder="DNI" required>
                <br>
                <label for="telefono">Telefono:</label>
                <input type="number" name="telefono" placeholder="Telefono">
            </fieldset>
            <fieldset>
                <legend>Datos del Envío:</legend>
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" placeholder="Dirección">
                <br>
                <label for="comentario">Comentario:</label>
                <textarea name="comentario" placeholder="Escribir aqui..."></textarea>
                <br>
                <label for="fecha">Fecha a programar envío:</label>
                <input type="date" name="fecha">
            </fieldset>
            <fieldset>
                <legend>Información de Pago:</legend>
                <label for="nroTarjeta">Número de Tarjeta:</label>
                <input type="number" name="nroTarjeta" placeholder="Número de Tarjeta">
                <br>
                <label for="titular">Titular:</label>
                <input type="text" name="titular" placeholder="titular">
                <br>
                <label for="vencimiento">Vencimiento:</label>
                <input type="month" name="vencimiento" placeholder="Vencimiento">
                <br>
                <label for="cvv">CVV:</label>
                <input type="password" name="cvv" placeholder="CVV" maxlength="3" pattern="[0-9]" title="Sólo se permiten números.">
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Vaciar">
            <input type="button" value="Quiero Probar Suerte">
        </form>
